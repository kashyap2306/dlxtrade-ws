name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check Firebase exports
      run: cd frontend && npm run check:firebase-exports

    - name: Run linting
      run: cd frontend && npm run lint

    - name: Run typecheck
      run: cd frontend && npm run typecheck

    - name: Build
      run: cd frontend && npm run build